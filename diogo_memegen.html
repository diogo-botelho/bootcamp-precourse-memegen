<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memegen</title>
</head>

<body>
    <section id="input_section">
        <form action="#" id="newMemeForm">
            <h1>I CAN HAZ MEMEZ?</h1>
            <p>Fill out the form to start creating memes!</p>
            <section>
                <div><label for="image_url">Image: </label>
                    <input type="url" name="image_url" id="image_url" autofocus>
                </div>
                <div>
                    <label for="top_text">Upper Text:</label>
                    <input type="text" class="text" id="top_text">
                </div>
                <div>
                    <label for="bottom_text">Lower Text:</label>
                    <input type="text" class="text" id="bottom_text">
                </div>

                <input type="submit" value="Add Image">
            </section>
        </form>
    </section>
    <section id="meme-gallery">
        <ul class="gallery">
        </ul>
    </section>


    <script src="script.js"></script>
</body>

</html>
